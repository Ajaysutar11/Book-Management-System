{% extends "master_template.html" %}
    {%block title%}
    This is the Main Index Page
    {%endblock%}
  {%block body%}
  <form class="form-horizontal" action="/update_book/{{ book.id }}" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Book Id:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" name="bi" value="{{ book.Book_id }}" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Book Title:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" name="bt" value="{{ book.Title }}" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Edition:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" name="be" value="{{ book.Edition }}" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Author / Writer:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" name="ba" value="{{ book.Author }}" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Num_of_copies:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" name="bc" value="{{ book.Num_of_copies }}" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" value="update" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  {%endblock%}
