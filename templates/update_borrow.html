{% extends "master_template.html" %}
    {%block title%}
    This is the Main Index Page
    {%endblock%}
  {%block body%}
  <form class="form-horizontal" action="/update_borrow/{{ borrow.id }}" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Student Roll Number:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" name="bi" value="{{ borrow.S_Roll }}" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Book Id:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" name="bt" value="{{ borrow.B_id }}" required>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Due Date:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" value="{{ borrow.due }}" name="date">
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" value="Update" class="btn btn-default">Update</button>
      </div>
    </div>
  </form>
  {%endblock%}
